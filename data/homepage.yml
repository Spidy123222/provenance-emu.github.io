# banner
banner:
  title : "SideStore"
  description : " Sideloading apps that push the boundaries of iOS with the power of the community!"
  bgImage : "images/home-banner.webp"
  bgImageAlt : "images/home-banner.jpg"
  image : "images/mobile.webp"
  imageAlt : "images/mobile.png"
  button:
    btnText : "Download IPA"
    URL : "https://github.com/SideStore/SideStore/releases"
    btnText2: 'Patreon'
    URL2: 'patreon'
    btnText3: "Download SideServer"
    URL3: "https://github.com/SideStore/SideServer"


# banner-feature
bannerFeature:
  - icon: "tf-ion-social-apple"
    title: "On-Device Sideloading"
    description: "Having On-Device Sideloading allows the ability to able to install apps and refresh your favorate apps from anywhere with internet!"
  - icon: "tf-ion-document-text"
    title: "Ipad Support"
    description: "Sidestore has native IpadOS support!"
  - icon: "tf-ion-eject"
    title: "AltJit and JitStreamer Attach Support"
    description: "SideStore supports AltJIT functions for automatic JIT activation"

# feature one
featureOne:
  enable : true
  imageAlt : "images/feature/feature-rom-metadata.webp"
  image : "images/feature/feature-rom-metadata.png"
  title : "Convenient and Easy Sideloading"
  content : "No longer is the yesterday of Sideloading with a computer (After the inital install). SideStore can go anywhere and use your apps anywhere with the convenience of On-Device Sideloading and JIT Support!"
  comment : ""


# feature two
featureTwo:
  enable : true
  image : "images/feature/feature-core-options.webp"
  imageAlt : "images/feature/feature-core-options.png"
  title : "Community Driven!"
  content : "This project is driven by the community and for the community making anyone able to contribute. This project Opensource with a AGPLv3 license."
  comment : ""
  clientImage : ""
  clientName : ""

# service
service:
  enable : true
  title : "Multiple Apps to choose from!"
  description : "Supporting Altstore sources and ipa sideloading on device you are able to experience everything about third party apps!"
  image : "images/console_logos.jpg"
  imageAlt : "images/console_logos.jpg"
  serviceItem :
    - icon : "tf-ribbon"
      title : "Provenance"
      content : "The Multi-emulator Frontend for iOS & TvOS."

    - icon : "tf-puzzle"
      title : "DolphiniOS"
      content : "Gamecube and Wii games on the go."

    - icon : "tf-bargraph"
      title : "UTM"
      content : "Virtual Machines for iOS."

    - icon : "tf-adjustments"
      title : ""
      content : "AND MORE..."

